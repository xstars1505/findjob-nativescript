<StackLayout class="form login-wrapper">
    <StackLayout class="input-field">
        <Label class="title"  text="Ho va Ten"></Label>
        <TextField class="input input-border-bottom" borderBottomColor="black" borderBottomWidth="1px" [(ngModel)]="fullName"></TextField>
    </StackLayout>
    <StackLayout class="input-field">
        <Label class="title"  text="Số Điện Thoại"></Label>
        <TextField class="input input-border-bottom" borderBottomColor="black" borderBottomWidth="1px" [(ngModel)]="phoneNumber"></TextField>
    </StackLayout>
    <StackLayout class="input-field">
        <Label class="title" text="Mật khẩu"></Label>
        <TextField class="input input-border-bottom" borderBottomColor="black" borderBottomWidth="1px" [(ngModel)]="password"></TextField>
    </StackLayout>
    <StackLayout class="input-field">
        <Label class="title" text="Nhap Lai Mật khẩu"></Label>
        <TextField class="input input-border-bottom" borderBottomColor="black" borderBottomWidth="1px" [(ngModel)]="confirmedPassword"></TextField>
    </StackLayout>
    <StackLayout class="input-field m-b-30">
        <Button class="btn btn-primary btn-rounded-lg" type="submit" text="Đăng ky" (tap)="signup()"></Button>
    </StackLayout>
    <GridLayout columns="2*,*" rows="auto,auto">
        <Label text="Ban da co tai khoan?" class="text-center" marginLeft="10"></Label>
        <Label text="Dang nhap" col="1" class="text-link" (tap)="login()"></Label>
    </GridLayout>
</StackLayout>
