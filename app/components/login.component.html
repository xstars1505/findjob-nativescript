<StackLayout class="form login-wrapper coverImage" >
    <StackLayout class="input-field">
        <Label class="title"  text="Số Điện Thoại"></Label>
        <TextField class="input input-border-bottom" borderBottomColor="black" borderBottomWidth="1px" [(ngModel)]="phoneNumber"></TextField>
    </StackLayout>
    <StackLayout class="input-field">
        <Label class="title" text="Mật khẩu"></Label>
        <TextField class="input input-border-bottom" borderBottomColor="black" borderBottomWidth="1px" [(ngModel)]="password"></TextField>
    </StackLayout>
    <StackLayout class="input-field m-b-30">
        <Button class="btn btn-primary btn-rounded-lg" type="submit" text="Đăng nhập" (tap)="login()"></Button>
        <Label class="text-link" text="Quen Mat Khau?"></Label>
    </StackLayout>
    <GridLayout columns="2*,*" rows="auto,auto">
        <Label text="Ban chua co tai khoan?" class="text-center" marginLeft="10"></Label>
        <Label text="Dang ky" col="1" class="text-link" (tap)="signup()"></Label>
    </GridLayout>
</StackLayout>
